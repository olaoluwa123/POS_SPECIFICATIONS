<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS Interface Specifications</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background-color: #0d6efd;
      color: white;
      padding-top: 1rem;
    }

    .sidebar h4 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .sidebar a {
      display: block;
      color: #dbe2ef;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #0b5ed7;
      color: #fff;
      padding-left: 25px;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    .main-content h2 {
      color: #0d6efd;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>POS Interface</h4>
    <a href="#">Dashboard</a>
    <a href="#">Transactions</a>
    <a href="#">Terminals</a>
    <a href="#">Merchants</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Welcome to POS Interface Specifications</h2>
    <p>This is your main content area. The sidebar remains fixed on the left.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
